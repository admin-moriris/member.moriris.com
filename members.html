<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Members Videos</title>
  <style>
    :root{
      --bg:#faf8f4; --panel:#fff; --ink:#1d1b16; --muted:#6b6964;
      --accent:#75c29c; --radius:16px; --shadow:0 6px 24px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,"Segoe UI",Roboto}
    .wrap{max-width:1100px;margin:42px auto;padding:0 20px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{margin:0;font-size:34px}
    .pill{border:1px solid #ddd;background:#fff;border-radius:999px;padding:6px 12px}
    button{cursor:pointer;border-radius:12px;border:1px solid #ddd;padding:10px 14px;background:#fff;font-size:15px}
    button.primary{background:var(--accent);color:#05361f;border-color:transparent}
    .banner{background:var(--panel);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;margin-top:12px}
    .muted{color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:16px;margin-top:16px}
    .card{background:var(--panel);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .title{padding:12px 14px;font-weight:600}
    .hidden{display:none}
    a{color:#0d6b45}
    pre#dbg{white-space:pre-wrap;background:#f6f6f6;border:1px solid #eee;padding:12px;border-radius:8px}
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>Members Videos</h1>
    <div>
      <span id="userEmail" class="pill"></span>
      <button id="logout">Logout</button>
    </div>
  </header>

  <div id="status" class="muted banner">ログイン状態を確認しています…</div>

<!-- Freeユーザー向けの購読UI（必要な位置に置く） -->
<div id="subscribe-box" style="margin:24px 0; display:none">
  <p>すべての会員動画を視聴するには購読してください。</p>
  <button id="btn-subscribe" class="primary">Subscribe Standard Plan</button>
  <p id="sub-msg" class="muted"></p>
</div>

<script>
  // ==== あなたの価格IDに置換 ====
  const PRICE_ID = "price_XXXXXXXXXXXXXX"; // 月額 standard 用

  // tier 判定後に呼ぶ（既存のプロファイル取得処理の末尾あたり）
  async function showSubscribeIfFree(myTier) {
    const box = document.getElementById('subscribe-box');
    if (!box) return;
    const isFree = !myTier || myTier === 'free' || myTier === 'none';
    box.style.display = isFree ? 'block' : 'none';
  }

  // クリックで Checkout を開始
  document.getElementById('btn-subscribe')?.addEventListener('click', startCheckout);

  async function startCheckout() {
    const msg = document.getElementById('sub-msg');
    msg.textContent = 'Redirecting...';
    try {
      // 現在のユーザー情報とアクセストークン
      const { data: { user }, error } = await sb.auth.getUser();
      if (error || !user) { msg.textContent = 'ログインが必要です'; return; }

      // Edge Function を叩いて Checkout セッション作成
      const res = await fetch(
        "https://sqwyfscumunyhsvsvejv.functions.supabase.co/create-checkout-session",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            // verify_jwt=false でもそのまま送る。将来の強化用に残す。
            "Authorization": `Bearer ${(await sb.auth.getSession()).data.session?.access_token||""}`
          },
          body: JSON.stringify({
            user_id: user.id,                   // metadata.user_id に入れる
            price_id: PRICE_ID,                 // 価格ID
            success_url: location.origin + "/members.html?lang=" + (document.documentElement.lang||"ja"),
            cancel_url: location.origin + "/members.html?lang=" + (document.documentElement.lang||"ja") + "&checkout=cancel"
          })
        }
      );

      if (!res.ok) {
        const t = await res.text();
        msg.textContent = "Error: " + t;
        return;
      }

      const data = await res.json();
      if (!data?.url) { msg.textContent = "Error: no session URL"; return; }
      // Stripe Checkout へ遷移
      window.location.href = data.url;
    } catch (e) {
      msg.textContent = "Error: " + String(e);
    }
  }
</script>
</body>
</html>
