<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Moriris Members – Videos</title>
  <style>
    body{font-family:system-ui, -apple-system, "Segoe UI", Roboto;margin:24px}
    .hidden{display:none}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
</head>
<body>
  <h1>Members Videos</h1>
  <div id="status">Checking your session…</div>
  <div id="gate" class="hidden">
    <p>会員ではありません。<a href="./">ログインへ</a></p>
  </div>
  <div id="list" class="hidden"></div>
  <button id="logout">Logout</button>

  <script>
    const SUPABASE_URL = "https://sqwyfscumunyhsvsvejv.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNxd3lmc2N1bXVueWhzdnN2ZWp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0ODM4NDQsImV4cCI6MjA3NzA1OTg0NH0.P_6eP5E_Du82IEI1gzn4PKQjnqlVGoptmZZR9aIiXNU";

    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true, autoRefreshToken: true, storageKey: 'moriris-auth' }
    });

    const $ = s => document.querySelector(s);
    const sleep = ms => new Promise(r=>setTimeout(r,ms));

    async function getUserWithRetry({tries=40, interval=150}={}) {
      try { await sb.auth.exchangeCodeForSession(window.location.href); } catch {}
      for (let i=0;i<tries;i++){
        const { data: { user } } = await sb.auth.getUser();
        if (user) return user;
        await sleep(interval);
      }
      return null;
    }

    (async () => {
      const user = await getUserWithRetry();
      if (!user) { $("#status").textContent = "未ログインです。"; return; }

      // profiles の tier / is_active を確認
      const prof = await sb.from("profiles").select("is_active,tier").eq("id", user.id).single();
      if (prof.error) { $("#status").textContent = "Profile error"; return; }

      if (!prof.data?.is_active) {
        $("#status").textContent = "";
        $("#gate").classList.remove("hidden");
        return;
      }

      $("#status").textContent = "";
      $("#list").classList.remove("hidden");
      $("#list").textContent = `ようこそ。あなたのプラン: ${prof.data.tier}`;
    })();

    $("#logout").onclick = async () => {
      await sb.auth.signOut();
      location.href = "./";
    };
  </script>
</body>
</html>
