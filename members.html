<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moriris Members – Videos</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="./js/app.js"></script>
</head>
<body>
  <h1>Members Videos</h1>
  <p id="status">Checking your session...</p>

  <section id="plans">
    <h2>Subscription Plans</h2>
    <p>Upgrade to unlock all member videos.</p>
    <button onclick="subscribeStandard()">Subscribe Standard Plan</button>
  </section>

  <script>
    const check = async () => {
      const { data: { user } } = await sb.auth.getUser();
      if (!user) {
        document.getElementById("status").textContent = "ログインしていません。";
        return;
      }

      const { data, error } = await sb.from("profiles").select("*").eq("id", user.id).single();
      if (error) {
        document.getElementById("status").textContent = "Profile error.";
        return;
      }

      if (data.is_active) {
        document.getElementById("status").textContent = "ようこそ、会員ページへ。";
        document.getElementById("plans").style.display = "none";
      } else {
        document.getElementById("status").textContent = "未購読です。";
      }
    };
    check();
  </script>
</body>
</html>
