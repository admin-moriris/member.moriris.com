<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moriris Members – Login</title>
  <link rel="canonical" href="https://member.moriris.com/" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="./js/app.js"></script>
</head>
<body>
  <h1>Moriris Members</h1>
  <input id="email" type="email" placeholder="you@example.com" />
  <button id="login">メール送信</button>
  <button id="to-members">会員ページへ</button>

  <script>
    const msg = document.createElement("p");
    document.body.appendChild(msg);

    document.getElementById("login").onclick = async () => {
      const email = document.getElementById("email").value.trim();
      const { error } = await sb.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: "https://member.moriris.com/members.html" },
      });
      msg.textContent = error ? "Error: " + error.message : "メールを確認してください。";
    };

    document.getElementById("to-members").onclick = () => {
      location.href = "./members.html";
    };
  </script>
</body>
</html>
