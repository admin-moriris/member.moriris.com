<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  
  <!-- Google tag (gtag.js)  -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HWRX6Q9K3E"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

      linker: { domains: ['official.moriris.com', 'member.moriris.com'] }

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MORIRIS MEMBERSHIP</title>

  <style>
    :root{
      --bg:#faf8f4;
      --panel:#ffffff;
      --ink:#1d1b16;
      --muted:#6b6964;
      --accent:#75c29c;
      --accent-dark:#0b5130;
      --r:18px;
      --sh:0 10px 30px rgba(0,0,0,.18);
    }

    *{ box-sizing:border-box; }

    html,body{
      margin:0;
      height:100%;
    }

    body{
      min-height:100vh;
      background-color:#faf8f4;
      background-image:url("/assets/hero-forest.png");
      background-repeat:no-repeat;
      background-size:cover;
      background-position:center;
      background-attachment:fixed;

      color:var(--ink);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:24px 0 40px;
    }

    .wrap{
      width:100%;
      max-width:960px;
      padding:24px 20px 40px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px;
      flex-wrap:wrap;       /* 画面幅が狭いときに折り返し */
      gap:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:20px;
      flex-wrap:wrap;       /* ロゴと MEMBERSHIP を折り返し可能に */
    }

    .brand img{
      display:block;
      height:144px;
      border-radius:0;
      box-shadow:none;
    }

    .brand h1{
      margin:0;
      font-size:24px;
      font-weight:500;
      letter-spacing:0.22em;
      text-transform:uppercase;
      color:#666666;
    }

    .lang{
      display:flex;
      gap:8px;
    }

    .lang button{
      border:1px solid #cfcfcf;
      background:#ffffff; 
      border-radius:999px;
      padding:6px 14px;
      cursor:pointer;
      font-size:14px;
      color:#222;
      transition:background 0.2s, color 0.2s, border-color 0.2s;
    }

    .lang button.active{
      border-color:#75c29c;
      background:#ffffff;
      color:#0b5130;
      font-weight:600;
    }

    .card{
      background:var(--panel);
      border-radius:var(--r);
      box-shadow:var(--sh);
      padding:28px 32px 32px;
    }

    .form-block{
      max-width:520px;
      margin:0 auto;
    }

    .section-title{
      margin:0 0 16px;
      font-size:20px;
      font-weight:600;
      text-align:center;
    }

    .section-note{
      margin:0 0 12px;
      font-size:14px;
      color:var(--muted);
      line-height:1.5;
      text-align:center;
      white-space:pre-line;
    }

    .row{
      display:flex;
      flex-direction:column;
      gap:10px;
      width:100%;
      margin-bottom:16px;
    }

    input,button{
      padding:12px 14px;
      font-size:16px;
      border-radius:12px;
      border:1px solid #ddd;
    }

    input{
      width:100%;
    }

    input[type="checkbox"]{
      width:auto;
      padding:0;
      margin:0 6px 0 0;
      border:none;
    }

    button.primary{
      width:100%;
      background:var(--accent);
      color:#05361f;
      border-color:transparent;
      cursor:pointer;
      font-weight:600;
    }

    button.primary:disabled{
      opacity:0.5;
      cursor:not-allowed;
    }

    hr{
      width:100%;
      border:none;
      border-top:1px solid #e3e0d7;
      margin:24px 0;
    }

    .agree-row{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      margin-bottom:16px;
      font-size:13px;
      color:#8a8a8a;
      line-height:1.5;
    }
    .agree-label{
      display:flex;
      align-items:center;
    }
    .agree-label input[type="checkbox"]{
      margin:0 6px 0 0;
    }

    .agree-label span{
      font-size:13px;
      color:#8a8a8a;
      line-height:1.5;
    }

    footer{
      margin-top:16px;
      color:var(--muted);
      font-size:13px;
      line-height:1.6;
      text-align:center;
    }

    .show-pw-row{
      display:flex;
      align-items:center;
      gap:6px;
      font-size:14px;
      color:#555;
      margin-top:-6px;
    }

    a{ color:#0d6b45; }

    /* メッセージ表示用 */
    .form-message{
      margin:6px 2px 0;
      font-size:13px;
      line-height:1.4;
      min-height:1.2em;
      color:var(--muted);
    }
    .form-message.error{
      color:#b3261e;
    }
    .form-message.success{
      color:#0b5130;
    }

    /* スマホ用調整 */
    @media (max-width:600px){
      .wrap{
        padding:16px 12px 32px;
      }
      .brand img{
        height:120px;
      }
      .brand h1{
        font-size:18px;
        letter-spacing:0.18em;
      }
      .lang{
        margin-left:auto;  /* 右寄せ */
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
</head>

<body>
  <div class="wrap">

    <header>
      <div class="brand">
        <img src="/assets/logo-moriris.png" alt="Moriris" />
        <h1 id="t_title">MEMBERSHIP</h1>
      </div>

      <div class="lang">
        <button id="btn-en">EN</button>
        <button id="btn-ja" class="active">JP</button>
      </div>
    </header>

    <!-- カード本体 -->
    <div class="card">

      <!-- 1. パスワードログイン -->
      <section class="form-block" aria-label="password login">
        <h2 class="section-title" id="t_pw_title">パスワードでログイン</h2>
        <p class="section-note" id="t_pw_desc">
          すでにパスワードを設定済みの方はこちらからログインしてください。
        </p>

        <div class="row">
          <input id="pw-email" type="email" placeholder="you@example.com" aria-label="email" />
          <input id="pw-password" type="password" placeholder="Password" aria-label="password" />
          <label class="show-pw-row">
            <input type="checkbox" id="show-password">
            <span id="t_show_pw">Show Password</span>
          </label>
        </div>
        <div class="row">
          <button id="btn-login-pw" class="primary">ログイン</button>
          <!-- パスワードログイン用メッセージ表示場所 -->
          <p id="pw-message" class="form-message" aria-live="polite"></p>
        </div>
      </section>

      <hr />

      <!-- 2. 新規会員登録 / パスワード再設定 -->
      <section id="magic-block" class="form-block" aria-label="signup and reset">
        <h2 class="section-title" id="t_magic_title">新規会員登録 / パスワード再設定</h2>
        <p class="section-note" id="t_magic_desc">
          メールアドレスを認証してアカウントを作成します。
すでにアカウントがある場合は、このリンクからパスワード再設定も行えます。
        </p>

        <div class="agree-row">
          <label class="agree-label">
            <input type="checkbox" id="agree">
            <span id="t_agree_text">
              「<a href="https://member.moriris.com/terms.html" target="_blank" rel="noopener">利用規約</a>」 および
              「<a href="https://member.moriris.com/privacy.html" target="_blank" rel="noopener">プライバシーポリシー</a>」
              を読んで同意しました。
            </span>
          </label>
        </div>

        <div class="row">
          <input id="magic-email" type="email" placeholder="you@example.com" aria-label="email" />
          <button id="btn-magic" class="primary" disabled>メールを送る</button>
          <!-- 新規登録 / パスワード再設定用メッセージ表示場所 -->
          <p id="magic-message" class="form-message" aria-live="polite"></p>
        </div>
      </section>
    </div>

    <footer>
      <span id="t_note">メールが届かない場合は迷惑メールフォルダをご確認ください。</span>
    </footer>
  </div>


  <script>
    /***** Supabase クライアント *****/
    const SUPABASE_URL = "https://sqwyfscumunyhsvsvejv.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNxd3lmc2N1bXVueWhzdnN2ZWp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0ODM4NDQsImV4cCI6MjA3NzA1OTg0NH0.P_6eP5E_Du82IEI1gzn4PKQjnqlVGoptmZZR9aIiXNU";

    const sb = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY,
      {
        auth: {
          persistSession: true,        // セッションを localStorage に保存
          autoRefreshToken: true,      // トークン自動更新
          detectSessionInUrl: true,    // （マジックリンク用）URL からもセッション復元
        },
      }
    );

    /***** 多言語テキスト *****/
    const I18N = {
      ja:{
        title:"MEMBERSHIP",
        pwTitle:"パスワードでログイン",
        pwDesc:"すでにパスワードを設定済みの方はこちらからログインしてください。",
        pwButton:"ログイン",
        magicTitle:"新規会員登録 / パスワード再設定",
        magicDesc:"メールアドレスを認証してアカウントを作成します。\nすでにアカウントがある場合は、このリンクからパスワード再設定も行えます。",
        magicButton:"メールを送る",
        hint:"メールが届かない場合は迷惑メールフォルダをご確認ください。",
        needEmail:"メールアドレスを入力してください。",
        needPassword:"パスワードを入力してください。",
        needAgree:"利用規約とプライバシーポリシーへの同意が必要です。",
        invalidEmail:"メールアドレスの形式が正しくありません。",
        sent:"認証メールを送信しました。",
        pwLoginFailed:"ログインに失敗しました。メールアドレスまたはパスワードをご確認ください。",
        errorPrefix:"エラー：",
        agreeText:
          '「<a href="https://member.moriris.com/terms.html" target="_blank" rel="noopener">利用規約</a>」 および ' +
          '「<a href="https://member.moriris.com/privacy.html" target="_blank" rel="noopener">プライバシーポリシー</a>」 を読んで同意しました。'
      },
      en:{
        title:"MEMBERSHIP",
        pwTitle:"Log in with password",
        pwDesc:"If you have already set a password, you can log in here.",
        pwButton:"Log in",
        magicTitle:"Sign up / Reset password",
        magicDesc:"Verify your email address to create an account.\nIf you already have an account, you can also reset your password using this link.",
        magicButton:"Send email",
        hint:"If you don't see the email, please check your spam folder.",
        needEmail:"Please enter your email address.",
        needPassword:"Please enter your password.",
        needAgree:"Please read and agree to the Terms of Service and Privacy Policy.",
        invalidEmail:"The email format is invalid.",
        sent:"A verification email has been sent.",
        pwLoginFailed:"Login failed. Please check your email and password.",
        errorPrefix:"Error: ",
        agreeText:
          'I have read and agree to the <a href="https://member.moriris.com/terms.html" target="_blank" rel="noopener">Terms of Service</a> ' +
          'and <a href="https://member.moriris.com/privacy.html" target="_blank" rel="noopener">Privacy Policy</a>.'
      }
    };

    /***** DOM 取得 *****/
    const $ = (s)=>document.querySelector(s);

    const agreeCheckbox = $("#agree");
    const magicBtn = $("#btn-magic");
    const pwLoginBtn = $("#btn-login-pw");
    const pwMsg = $("#pw-message");
    const magicMsg = $("#magic-message");

    const btnJa = $("#btn-ja");
    const btnEn = $("#btn-en");

    /***** メッセージ表示ヘルパ *****/
    function showPwMessage(text, type = "error"){
      if(!pwMsg) return;
      pwMsg.textContent = text || "";
      pwMsg.classList.remove("error","success");
      if(text){
        pwMsg.classList.add(type);
      }
    }

    function showMagicMessage(text, type = "error"){
      if(!magicMsg) return;
      magicMsg.textContent = text || "";
      magicMsg.classList.remove("error","success");
      if(text){
        magicMsg.classList.add(type);
      }
    }

    /***** 利用規約チェック制御 *****/
    function updateMagicDisabled(){
      magicBtn.disabled = !agreeCheckbox.checked;
    }
    agreeCheckbox.addEventListener("change", updateMagicDisabled);

    /***** 言語切り替え *****/
    const langKey = "moriris_lang";

    function setLang(lang){
      localStorage.setItem(langKey, lang);
      const t = I18N[lang];

      $("#t_title").textContent = t.title;
      $("#t_pw_title").textContent = t.pwTitle;
      $("#t_pw_desc").textContent = t.pwDesc;
      $("#btn-login-pw").textContent = t.pwButton;
      $("#t_magic_title").textContent = t.magicTitle;
      $("#t_magic_desc").textContent = t.magicDesc;
      $("#btn-magic").textContent = t.magicButton;
      $("#t_note").textContent = t.hint;
      $("#t_agree_text").innerHTML = t.agreeText;

      btnJa.classList.toggle("active", lang === "ja");
      btnEn.classList.toggle("active", lang === "en");

      updateMagicDisabled();
    }

    btnJa.onclick = ()=>setLang("ja");
    btnEn.onclick = ()=>setLang("en");

    setLang(
      localStorage.getItem(langKey) ||
      ((navigator.language||"ja").startsWith("ja") ? "ja":"en")
    );

    /***** メール形式チェック *****/
    function validateEmail(email){
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function currentText(){
      return I18N[localStorage.getItem(langKey) || "ja"];
    }

    /***** Show Password（パスワード表示切替） *****/
    const showPw = $("#show-password");
    const pwField = $("#pw-password");
    
    showPw.addEventListener("change", ()=>{
      pwField.type = showPw.checked ? "text" : "password";
    });

    /***** フォーカス時にメッセージをクリア *****/
    $("#pw-email").addEventListener("input", ()=>showPwMessage(""));
    $("#pw-password").addEventListener("input", ()=>showPwMessage(""));
    $("#magic-email").addEventListener("input", ()=>showMagicMessage(""));

    /***** パスワードログイン *****/
    pwLoginBtn.onclick = async ()=>{
      const t = currentText();
      const lang = localStorage.getItem(langKey) || "ja";
      const email = $("#pw-email").value.trim();
      const password = $("#pw-password").value;

      showPwMessage(""); // いったんクリア

      if(!email){
        showPwMessage(t.needEmail, "error");
        return;
      }
      if(!validateEmail(email)){
        showPwMessage(t.invalidEmail, "error");
        return;
      }
      if(!password){
        showPwMessage(t.needPassword, "error");
        return;
      }

      pwLoginBtn.disabled = true;

      const { error } = await sb.auth.signInWithPassword({ email, password });

      pwLoginBtn.disabled = false;

      if(error){
        console.error("Login error:", error.message);
        showPwMessage(t.pwLoginFailed, "error");
        return;
      }

      showPwMessage("", "success");
      window.location.href = `/members.html?lang=${lang}`;
    };

    /***** メール認証（新規 / PWリセット） *****/
    magicBtn.onclick = async ()=>{
      const t = currentText();
      const lang = localStorage.getItem(langKey) || "ja";
      const email = $("#magic-email").value.trim();

      showMagicMessage(""); // いったんクリア

      if(!email){
        showMagicMessage(t.needEmail, "error");
        return;
      }
      if(!validateEmail(email)){
        showMagicMessage(t.invalidEmail, "error");
        return;
      }
      if(!agreeCheckbox.checked){
        showMagicMessage(t.needAgree, "error");
        return;
      }

      magicBtn.disabled = true;

      const { error } = await sb.auth.signInWithOtp({
        email,
        options:{
          shouldCreateUser:true,
          emailRedirectTo:`https://member.moriris.com/members.html?lang=${lang}`
        }
      });

      magicBtn.disabled = false;

      if(error){
        console.error("Magic link error:", error.message);
        showMagicMessage(t.errorPrefix + error.message, "error");
      } else {
        showMagicMessage(t.sent, "success");
      }
    };
  </script>

</body>
</html>
