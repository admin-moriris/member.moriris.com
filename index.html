<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moriris Members – Login</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto;margin:24px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    input,button{font-size:16px;padding:10px 12px;border:1px solid #ddd;border-radius:10px}
    button{cursor:pointer}
    #msg{margin-top:10px;color:#555}
  </style>
</head>
<body>
  <h1>Moriris Members</h1>

  <div class="row">
    <input id="email" type="email" placeholder="you@example.com" />
    <button id="send">メール送信</button>
    <button id="to-members">会員ページへ</button>
  </div>
  <div class="row" style="margin-top:8px">
    <button id="reset">セッションをリセット</button>
  </div>
  <p id="msg"></p>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- アプリ -->
  <script type="module">
    import { sb, $, setMsg, sendMagicLink, goMembers, resetSession } from "/js/app.js";

    // 言語固定（ASCIIのみ）
    const LANG_KEY = "moriris_lang";
    const lang = localStorage.getItem(LANG_KEY) || ((navigator.language||"ja").startsWith("ja") ? "ja" : "en");
    localStorage.setItem(LANG_KEY, lang);

    $("#send").addEventListener("click", async () => {
      try {
        const email = $("#email").value.trim();
        if (!email){ setMsg("メールを入力してください"); return; }
        setMsg("送信中…");
        const { error } = await sendMagicLink(email, `https://member.moriris.com/members.html?lang=${lang}`);
        if (error) {
          console.error(error);
          setMsg(`Error: ${error.message}`);
        } else {
          setMsg("メールをご確認ください。");
        }
      } catch (e) {
        console.error(e);
        setMsg(`Error: ${e.message}`);
      }
    });

    $("#to-members").addEventListener("click", () => goMembers(lang));

    $("#reset").addEventListener("click", async () => {
      await resetSession();
      setMsg("セッションをクリアしました。");
    });
  </script>
</body>
</html>
