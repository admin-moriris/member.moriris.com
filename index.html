<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MORIRIS MEMBERSHIP</title>

  <style>
    :root{
      --bg:#faf8f4;
      --panel:#ffffff;
      --ink:#1d1b16;
      --muted:#6b6964;
      --accent:#75c29c;
      --r:18px;
      --sh:0 10px 30px rgba(0,0,0,.18);
    }

    *{ box-sizing:border-box; }

    html,body{
      margin:0;
      height:100%;
    }

    body{
      min-height:100vh;
      background-color:#faf8f4;
      background-image:url("/assets/hero-forest.png");
      background-repeat:no-repeat;
      background-size:cover;
      background-position:center;
      background-attachment:fixed;

      color:var(--ink);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto;
      display:flex;
      align-items:flex-start;      /* ロゴが欠けないよう上寄せ */
      justify-content:center;
      padding:24px 0 40px;        /* 画面上部に余白 */
    }

    .wrap{
      width:100%;
      max-width:960px;
      padding:24px 20px 40px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:20px;
    }

    .brand img{
      display:block;
      height:144px;
      border-radius:0;
      box-shadow:none;
    }

    .brand h1{
      margin:0;
      font-size:24px;
      font-weight:500;
      letter-spacing:0.22em;
      text-transform:uppercase;
      color:#666666;
    }

    .lang{
      display:flex;
      gap:8px;
    }

    .lang button{
      border:1px solid #ddd;
      background:#fff;
      border-radius:999px;
      padding:6px 12px;
      cursor:pointer;
      font-size:14px;
    }

    .lang .active{
      border-color:var(--accent);
      color:#0b5130;
      font-weight:600;
    }

    .card{
      background:var(--panel);
      border-radius:var(--r);
      box-shadow:var(--sh);
      padding:0 28px 32px;

      display:flex !important;
      flex-direction:column !important;
      align-items:flex-start !important;
      gap:16px !important;

      text-align:left !important;
    }

    .section-title{
      margin:12px 0 4px;
      font-size:18px;
      font-weight:600;
    }

    .section-note{
      margin:0 0 8px;
      font-size:14px;
      color:var(--muted);
      line-height:1.5;
    }

    /* タブ */
    .tabs{
      width:100%;
      display:flex;
      gap:8px;
      margin:0 0 8px; 
      border-bottom:1px solid #e3e0d7;
    }

    .tabs button{
      flex:1;
      padding:10px 12px;
      border-radius:999px 999px 0 0;
      border:1px solid transparent;
      background:#f4f1e7;
      font-size:15px;
      cursor:pointer;
      color:#555;
    }

    .tabs button.active{
      background:#ffffff;
      border-color:#d7d3c5;
      color:#0b5130;
      font-weight:600;
      box-shadow:0 -1px 0 #ffffff inset;
    }

    .tab-panel{
      width:100%;
      display:none;
    }

    .tab-panel.active{
      display:block;
    }

    .agree-row{
      width:100%;
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
      margin-bottom:16px;        /* 利用規約文の下の余白 */
    }

    .agree-label span{
      font-size:13px;
      color:#8a8a8a;
      line-height:1.5;
    }

    .agree-label input[type="checkbox"]{
      margin-top:3px;
      flex-shrink:0;
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      width:100%;
      margin-bottom:12px;        /* 入力行の下の余白 → ログインボタン上にも効く */
    }

    input,button{
      padding:12px 14px;
      font-size:16px;
      border-radius:12px;
      border:1px solid #ddd;
    }

    input{
      flex:1;
      min-width:260px;
    }

    input[type="checkbox"]{
      flex:0 0 auto;
      min-width:auto;
      width:auto;
      padding:0;
      margin:0 4px 0 0;
      border:none;
    }

    button.primary{
      background:var(--accent);
      color:#05361f;
      border-color:transparent;
      cursor:pointer;
      font-weight:600;
      min-width:140px;
    }

    button.primary:disabled{
      opacity:0.5;
      cursor:not-allowed;
    }

    button.outline{
      background:#fff;
      color:var(--ink);
      border-color:#ccc;
      cursor:pointer;
      font-weight:500;
      min-width:140px;
    }

    hr{
      width:100%;
      border:none;
      border-top:1px solid #e3e0d7;
      margin:16px 0;
    }

    footer{
      margin-top:16px;
      color:var(--muted);
      font-size:13px;
      line-height:1.6;
      text-align:center;
    }

    a{ color:#0d6b45; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
</head>

<body>
  <div class="wrap">

    <header>
      <div class="brand">
        <img src="/assets/logo-moriris.png" alt="Moriris" />
        <h1 id="t_title">MEMBERSHIP</h1>
      </div>

      <div class="lang">
        <button id="btn-en">EN</button>
        <button id="btn-ja" class="active">JP</button>
      </div>
    </header>

    <!-- カード本体 -->
    <div class="card">

      <!-- タブ -->
      <div class="tabs" role="tablist">
        <button id="tab-pw" class="active" data-tab="pw" type="button">パスワードでログイン</button>
        <button id="tab-magic" data-tab="magic" type="button">初めての方 / パスワード未設定の方</button>
      </div>

      <!-- 1. パスワードログイン（タブパネル） -->
      <div id="panel-pw" class="tab-panel active" role="tabpanel" aria-labelledby="tab-pw">
        <h2 class="section-title" id="t_pw_title">パスワードでログイン</h2>
        <p class="section-note" id="t_pw_desc">
          すでにパスワードを設定済みの方はこちらからログインしてください。
        </p>

        <div class="row">
          <input id="pw-email" type="email" placeholder="you@example.com" aria-label="email" />
          <input id="pw-password" type="password" placeholder="Password" aria-label="password" />
        </div>
        <div class="row">
          <button id="btn-login-pw" class="primary">ログイン</button>
        </div>

        <p class="section-note" id="t_pw_reset_note">
          パスワードをお忘れの場合は、「初めての方 / パスワード未設定の方」タブの「メール認証」からパスワード再設定用のメールを受け取ってください。
        </p>
      </div>

      <!-- 2. 初回登録 / パスワード未設定 / PWリセット用：メール認証（タブパネル） -->
      <div id="panel-magic" class="tab-panel" role="tabpanel" aria-labelledby="tab-magic">
        <h2 class="section-title" id="t_magic_title">初めての方 / パスワード未設定の方</h2>
        <p class="section-note" id="t_magic_desc">
          メールアドレスを認証してアカウントを作成します。すでにアカウントがある場合は、このリンクからパスワード再設定も行えます。
        </p>

        <div class="agree-row">
          <label class="agree-label">
            <input type="checkbox" id="agree">
            <span id="t_agree_text">
              「<a href="https://member.moriris.com/terms.html" target="_blank" rel="noopener">利用規約</a>」 および
              「<a href="https://member.moriris.com/privacy.html" target="_blank" rel="noopener">プライバシーポリシー</a>」
              を読んで同意しました。
            </span>
          </label>
        </div>

        <div class="row">
          <input id="magic-email" type="email" placeholder="you@example.com" aria-label="email" />
          <button id="btn-magic" class="primary" disabled>メールを送る</button>
        </div>
      </div>
    </div>

    <footer>
      <span id="t_note">メールが届かない場合は迷惑メールフォルダをご確認ください。</span>
    </footer>
  </div>


  <script>
    /***** 1. Supabase クライアント設定 *****/
    const SUPABASE_URL = "https://sqwyfscumunyhsvsvejv.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNxd3lmc2N1bXVueWhzdnN2ZWp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0ODM4NDQsImV4cCI6MjA3NzA1OTg0NH0.P_6eP5E_Du82IEI1gzn4PKQjnqlVGoptmZZR9aIiXNU";

    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    /***** 2. 多言語テキスト定義 *****/
    const I18N = {
      ja:{
        title:"MEMBERSHIP",
        pwTitle:"パスワードでログイン",
        pwDesc:"すでにパスワードを設定済みの方はこちらからログインしてください。",
        pwButton:"ログイン",
        pwResetNote:"パスワードをお忘れの場合は、「初めての方 / パスワード未設定の方」タブの「メール認証」からパスワード再設定用のメールを受け取ってください。",
        magicTitle:"初めての方 / パスワード未設定の方",
        magicDesc:"メールアドレスを認証してアカウントを作成します。すでにアカウントがある場合は、このリンクからパスワード再設定も行えます。",
        magicButton:"メールを送る",
        hint:"メールが届かない場合は迷惑メールフォルダをご確認ください。",
        needEmail:"メールアドレスを入力してください。",
        needPassword:"パスワードを入力してください。",
        needAgree:"利用規約とプライバシーポリシーへの同意が必要です。",
        invalidEmail:"メールアドレスの形式が正しくありません。",
        sent:"認証メールを送信しました。",
        pwLoginFailed:"ログインに失敗しました。メールアドレスまたはパスワードをご確認ください。",
        errorPrefix:"エラー：",
        agreeText:
          '「<a href="https://member.moriris.com/terms.html" target="_blank" rel="noopener">利用規約</a>」 および ' +
          '「<a href="https://member.moriris.com/privacy.html" target="_blank" rel="noopener">プライバシーポリシー</a>」 を読んで同意しました。'
      },
      en:{
        title:"MEMBERSHIP",
        pwTitle:"Log in with password",
        pwDesc:"If you have already set a password, you can log in here.",
        pwButton:"Log in",
        pwResetNote:"If you forgot your password, switch to the “New here / No password yet” tab and use email verification to receive a password reset link.",
        magicTitle:"New here / No password yet",
        magicDesc:"Verify your email to create an account. If you already have an account, you can also reset your password using this link.",
        magicButton:"Send email",
        hint:"If you don't see the email, please check your spam folder.",
        needEmail:"Please enter your email address.",
        needPassword:"Please enter your password.",
        needAgree:"Please read and agree to the Terms of Service and Privacy Policy.",
        invalidEmail:"The email format is invalid.",
        sent:"A verification email has been sent.",
        pwLoginFailed:"Login failed. Please check your email and password.",
        errorPrefix:"Error: ",
        agreeText:
          'I have read and agree to the <a href="https://member.moriris.com/terms.html" target="_blank" rel="noopener">Terms of Service</a> ' +
          'and <a href="https://member.moriris.com/privacy.html" target="_blank" rel="noopener">Privacy Policy</a>.'
      }
    };

    /***** 3. DOM ショートカット *****/
    const $ = (s)=>document.querySelector(s);

    const agreeCheckbox = $("#agree");
    const magicBtn = $("#btn-magic");
    const pwLoginBtn = $("#btn-login-pw");

    const tabPw = $("#tab-pw");
    const tabMagic = $("#tab-magic");
    const panelPw = $("#panel-pw");
    const panelMagic = $("#panel-magic");

    /***** 4. タブ切り替え関連 *****/
    const tabKey = "moriris_login_tab";

    function setActiveTab(name){
      const isPw = name === "pw";

      tabPw.classList.toggle("active", isPw);
      tabMagic.classList.toggle("active", !isPw);

      panelPw.classList.toggle("active", isPw);
      panelMagic.classList.toggle("active", !isPw);

      localStorage.setItem(tabKey, name);
    }

    tabPw.addEventListener("click", ()=>setActiveTab("pw"));
    tabMagic.addEventListener("click", ()=>setActiveTab("magic"));

    /***** 5. 利用規約チェックボックス制御 *****/
    function updateMagicDisabled(){
      magicBtn.disabled = !agreeCheckbox.checked;
    }
    agreeCheckbox.addEventListener("change", updateMagicDisabled);

    /***** 6. 言語切り替え関連 *****/
    const langKey = "moriris_lang";

    function setLang(lang){
      localStorage.setItem(langKey, lang);
      const t = I18N[lang];

      $("#t_title").textContent = t.title;
      $("#t_pw_title").textContent = t.pwTitle;
      $("#t_pw_desc").textContent = t.pwDesc;
      $("#t_pw_reset_note").textContent = t.pwResetNote;
      $("#t_magic_title").textContent = t.magicTitle;
      $("#t_magic_desc").textContent = t.magicDesc;
      $("#btn-login-pw").textContent = t.pwButton;
      $("#btn-magic").textContent = t.magicButton;
      $("#t_note").textContent = t.hint;
      $("#t_agree_text").innerHTML = t.agreeText;

      // タブラベル
      $("#tab-pw").textContent = t.pwTitle;
      $("#tab-magic").textContent = t.magicTitle;

      $("#btn-ja").classList.toggle("active", lang==="ja");
      $("#btn-en").classList.toggle("active", lang==="en");

      updateMagicDisabled();
    }

    $("#btn-ja").onclick = ()=>setLang("ja");
    $("#btn-en").onclick = ()=>setLang("en");

    // 初期言語
    setLang(
      localStorage.getItem(langKey) ||
      ((navigator.language||"ja").startsWith("ja") ? "ja":"en")
    );

    // 前回開いたタブを復元（なければパスワードタブ）
    setActiveTab(localStorage.getItem(tabKey) || "pw");

    /***** 7. 共通バリデーション *****/
    function validateEmail(email){
      const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return pattern.test(email);
    }

    function currentText(){
      const lang = localStorage.getItem(langKey) || "ja";
      return I18N[lang];
    }

    /***** 8. パスワードログイン処理 *****/
    pwLoginBtn.onclick = async ()=>{
      const t = currentText();
      const lang = localStorage.getItem(langKey) || "ja";
      const email = $("#pw-email").value.trim();
      const password = $("#pw-password").value;

      if(!email) return alert(t.needEmail);
      if(!validateEmail(email)) return alert(t.invalidEmail);
      if(!password) return alert(t.needPassword);

      const { data, error } = await sb.auth.signInWithPassword({
        email,
        password,
      });

      if(error){
        alert(t.pwLoginFailed + "\n\n" + t.errorPrefix + error.message);
        return;
      }

      // ログイン成功 → メンバーエリアへ
      window.location.href = `/members.html?lang=${lang}`;
    };

    /***** 9. メール認証（初回登録／PWリセット）処理 *****/
    magicBtn.onclick = async ()=>{
      const t = currentText();
      const lang = localStorage.getItem(langKey) || "ja";
      const email = $("#magic-email").value.trim();

      if(!email) return alert(t.needEmail);
      if(!validateEmail(email)) return alert(t.invalidEmail);
      if(!agreeCheckbox.checked) return alert(t.needAgree);

      const { error } = await sb.auth.signInWithOtp({
        email,
        options:{
          shouldCreateUser:true,
          emailRedirectTo:`https://member.moriris.com/members.html?lang=${lang}`
        }
      });

      if(error) alert(t.errorPrefix + error.message);
      else alert(t.sent);
    };
  </script>

</body>
</html>
