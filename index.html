<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moriris Members Area – Login</title>
  <style>
    :root{
      --bg:#faf8f4;
      --panel:#ffffff;
      --ink:#1d1b16;
      --muted:#6b6964;
      --accent:#75c29c;
      --r:18px;
      --sh:0 10px 30px rgba(0,0,0,.18);
    }
    *{box-sizing:border-box;}
    html,body{
      margin:0;
      height:100%;
    }
    
    body{
      min-height:100vh;
      background-color:#faf8f4;
      background-image:url("/assets/hero-forest.png");
      background-repeat:no-repeat;
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
    
      color:var(--ink);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .wrap{
      width:100%;
      max-width:640px;
      padding:24px 20px 40px;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px;
    }
    /* ロゴとタイトル周り */
    .brand{
      display:flex;
      align-items:center;
      gap:20px;              /* ロゴと文字の間隔を少し広めに */
    }
    
    /* ロゴ画像：枠・影なし＋サイズ調整 */
    .brand img{
      display:block;
      height:64px;           /* 画像のようなバランス。大きくしたければ 72px 等に */
      border-radius:0;       /* ← 枠・角丸をなくす */
      box-shadow:none;       /* ← 影をなくす */
    }
    
    /* 「MEMBERS AREA」の見た目 */
    .brand h1,
    .members-title{
      margin:0;
      font-size:24px;
      font-weight:500;
      letter-spacing:0.22em; /* 画像のように文字を少し広げる */
      text-transform:uppercase;
      color:#666666;         /* 落ち着いたグレー */
    }
    .lang{
      display:flex;
      gap:8px;
    }
    .lang button{
      border:1px solid #ddd;
      background:#fff;
      border-radius:999px;
      padding:6px 12px;
      cursor:pointer;
      font-size:14px;
    }
    .lang .active{
      border-color:var(--accent);
      color:#0b5130;
      font-weight:600;
    }
    .card{
      background:var(--panel);
      border-radius:var(--r);
      box-shadow:var(--sh);
      padding:26px 22px 24px;
    }
    .lead{
      color:var(--muted);
      margin:4px 0 18px;
      font-size:15px;
      line-height:1.6;
    }
    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    input,button{
      padding:12px 14px;
      font-size:16px;
      border-radius:12px;
      border:1px solid #ddd;
    }
    input{
      flex:1;
      min-width:260px;
    }
    button.primary{
      background:var(--accent);
      color:#05361f;
      border-color:transparent;
      cursor:pointer;
      font-weight:600;
      min-width:140px;
    }
    footer{
      margin-top:16px;
      color:var(--muted);
      font-size:13px;
    }
    a{color:#0d6b45;}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img src="/assets/logo-moriris.png" alt="Moriris" />
        <h1 id="t_title" class="members-title">MEMBERS AREA</h1>
      </div>
      <div class="lang">
        <button id="btn-en">EN</button>
        <button id="btn-ja" class="active">JP</button>
      </div>
    </header>

    <div class="card">
      <p class="lead" id="t_lead">
        メールアドレスを入力すると、ログインまたは新規アカウントをメールで認証できます。
      </p>
      <div class="row">
        <input id="email" type="email" placeholder="you@example.com" aria-label="email" />
        <button id="login" class="primary">メールを送る</button>
      </div>
    </div>

    <footer>
      <span id="t_note">メールが届かない場合は迷惑メールフォルダをご確認ください。</span>
    </footer>
  </div>

  <script>
    const SUPABASE_URL = "https://sqwyfscumunyhsvsvejv.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNxd3lmc2N1bXVueWhzdnN2ZWp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0ODM4NDQsImV4cCI6MjA3NzA1OTg0NH0.P_6eP5E_Du82IEI1gzn4PKQjnqlVGoptmZZR9aIiXNU";

    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true, autoRefreshToken: true, storageKey: "moriris-auth" },
    });

    const I18N = {
      ja: {
        title: "MEMBERS AREA",
        lead: "メールアドレスを入力すると、ログインまたは新規アカウントをメールで認証できます。",
        send: "メールを送る",
        hint: "メールが届かない場合は迷惑メールフォルダをご確認ください。",
        needEmail: "メールアドレスを入力してください。",
        sent: "ログイン用のメールを送信しました。",
        errorPrefix: "エラー：",
      },
      en: {
        title: "MEMBERS AREA",
        lead: "Enter your email to log in or create a new account via email verification.",
        send: "Send link",
        hint: "If you don't see the email, please check your spam folder.",
        needEmail: "Please enter your email address.",
        sent: "A login link has been sent to your email.",
        errorPrefix: "Error: ",
      },
    };

    const langKey = "moriris_lang";
    const $ = (s) => document.querySelector(s);

    function setLang(lang) {
      localStorage.setItem(langKey, lang);
      const t = I18N[lang];
      $("#t_title").textContent = t.title;
      $("#t_lead").textContent = t.lead;
      $("#login").textContent = t.send;
      $("#t_note").textContent = t.hint;
      $("#btn-ja").classList.toggle("active", lang === "ja");
      $("#btn-en").classList.toggle("active", lang === "en");
      document.documentElement.lang = lang;
    }

    $("#btn-ja").onclick = () => setLang("ja");
    $("#btn-en").onclick = () => setLang("en");
    setLang(
      localStorage.getItem(langKey) ||
      ((navigator.language || "ja").startsWith("ja") ? "ja" : "en")
    );

    $("#login").onclick = async () => {
      const lang = localStorage.getItem(langKey) || "ja";
      const t = I18N[lang];
      const email = $("#email").value.trim();

      if (!email) {
        alert(t.needEmail);
        return;
      }

      try {
        const { error } = await sb.auth.signInWithOtp({
          email,
          options: {
            shouldCreateUser: true,
            emailRedirectTo: `https://member.moriris.com/members.html?lang=${lang}`,
          },
        });

        if (error) {
          alert(t.errorPrefix + error.message);
        } else {
          alert(t.sent);
        }
      } catch (e) {
        alert(t.errorPrefix + String(e));
      }
    };
  </script>
</body>
</html>
