<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moriris Members – Login</title>
  <link rel="canonical" href="https://member.moriris.com/" />
  <style>
    body{font-family:system-ui;margin:24px}
    .card{max-width:480px;margin:auto;padding:20px;border:1px solid #ddd;border-radius:12px}
    input,button{padding:10px;font-size:16px}
    input{width:100%;margin:6px 0 12px}
    button{cursor:pointer}
    #msg{margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Moriris Members</h1>
    <p>メールアドレスを入力してログイン（Magic Link）</p>
    <input id="email" type="email" placeholder="your@email.com" />
    <button id="login">メールを送る</button>
    <p id="msg"></p>
    <hr>
    <button id="to-members">会員ページへ</button>
  </div>

  <!-- Supabase ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- 同じプロジェクトのURL/anon key（members.html と完全一致） -->
  <script>
    const SUPABASE_URL = "https://sqwyfscumunyhsvsvejv.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNxd3lmc2N1bXVueWhzdnN2ZWp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0ODM4NDQsImV4cCI6MjA3NzA1OTg0NH0.P_6eP5E_Du82IEI1gzn4PKQjnqlVGoptmZZR9aIiXNU";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true, autoRefreshToken: true }
    });

    const msg = document.getElementById('msg');

    document.getElementById('login').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      if(!email){ msg.textContent = "メールを入力してください"; return; }

      const { error } = await sb.auth.signInWithOtp({
        email,
        options: {
          // 絶対URLで members に戻す（重要）
          emailRedirectTo: "https://member.moriris.com/members.html"
        }
      });
      msg.textContent = error ? error.message : "メールを確認してください。";
    };

    // 直接会員ページへ（デバッグ/既ログイン用）
    document.getElementById('to-members').onclick = () => location.href = './members.html';
  </script>
</body>
</html>
